<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ tài liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; 
            color: #f0f0f0; 
            display: flex;
        }
        #menu {
            width: 200px;
            background-color: #1e1e1e; 
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #menu h2 {
            text-align: center;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
        }
        #menu ul li {
            margin: 15px 0;
        }
        #menu ul li a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s;
        }
        #menu ul li a:hover {
            background-color: #2b2b2b; 
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #181818; 
        }
        #content iframe {
            width: 100%;
            height: 600px;
            border: none;
            background-color: #ffffff; 
        }
    </style>
    <script>
        function loadPDF(pdfUrl) {
            document.getElementById('pdfFrame').src = pdfUrl;
        }
    </script>
</head>
<body>
    <div id="menu">
        <h2>Môn Học</h2>
        <ul>
            <li><a href="#" onclick="loadPDF('d:\Excercise4-Union_Methods.pdf')">Lập Trình Cơ Bản</a></li>
            <li><a href="#" onclick="loadPDF('d:\Bai tap LTNC_Updated 2024_final.pdf')">Lập Trình Nâng Cao</a></li>
            <li><a href="#" onclick="loadPDF('d:\ALGORITHMS_1.pdf')">Cấu Trúc Dữ Liệu</a></li>
            <li><a href="#" onclick="loadPDF('d:\Week 1 - Introduction.pdf')">Giao Tiếp Người Máy</a></li>
            <li><a href="#" onclick="loadPDF('d:\consumer  behavior.pdf')">Marketing Căn Bản</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>Chào mừng đến với trang chia sẻ tài liệu</h1>
        <iframe id="pdfFrame" src=""></iframe>
    </div>
</body>
</html>
